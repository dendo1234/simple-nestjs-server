<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../style.css">
<body>
    <div class="login">
        <h1>Fa√ßa Login</h1>
        <form>
            <label>Username:</label>
            <input type="text" name="username" id="username" title='username'>
            <br>
            <br>
            <label>Password:</label>
            <input type="password" name="password" id="password" title="password">
            <br>
            <br>
        </form>
        <button type="button" onclick="submit('/canetas')">Submit</button>
        <script>
            function redirect(url) {
                fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem("access_token")
                    }
                })
                .then(response => {
                    if (response.ok) {
                        response.text().then(doc => document.body.innerHTML = doc)
                    } else {
                        console.log(response.error)
                    }
                })
                .catch(error => {
                    console.log(error)
                });
            }

            function submit(url) {
                username = document.getElementById('username').value
                password = document.getElementById('password').value

                data = {
                    username: username,
                    password: password
                }
                console.log(data)
                console.log(JSON.stringify(data))
                fetch("/auth/login", {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    },
                }).then((response) => response.json()).then((json) => { 
                    sessionStorage.setItem('access_token', json.access_token);
                    redirect(url);
                })
            }
                
            
        </script>
    </div>
</body>
</html>
